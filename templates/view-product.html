{% extends 'layout/main.html' %}
{% block title %}Detail Products{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
                <div class="col-md-6 mt-4 pt-5">
                    <h5 class="card-title p-3"><strong>Product Name:</strong> {{product.name}}</h5>
                    <p class="card-text p-3"><strong>Price:</strong> {{product.price}} $</p>
                    <p class="card-text p-3"><strong>Created-date:</strong> {{product.created_at}} </p>
                </div>
                <div class="col-md-6 mt-4">
                    <img src="{{product.image.url}}" class="card-img-top" alt="..." style="height:500px">
                </div>
        </div>
    </div>
{% endblock content %}
