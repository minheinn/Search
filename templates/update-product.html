{% extends 'layout/main.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Products{% endblock title %}

{% block content %}
<div class="container mt-5">
     <form action="" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         {{form|crispy}}

     </form>
 </div>
{% endblock content %}
