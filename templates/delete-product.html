{% extends 'layout/main.html' %}
{% block title %}Delete Products{% endblock title %}

{% block content %}
     <div class="container mt-5">
          <h1>Delete Product</h1>
          <p>Are you sure you want to delete this band? : <strong>{{ product.name }}</strong></p>

          <form action="" method="post">
               {% csrf_token %}
               <input type="submit" value="Delete" />
               <a href="{% url 'ShowProduct' %}" class='btn btn-info btn-sm'>Cancel</a>
          </form>
     </div>
{% endblock content %}
